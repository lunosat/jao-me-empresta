<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empréstimo de 10 Reais</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #FF6F61, #6B5B95, #88B04B); /* Gradiente de fundo */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #texto {
        font-size: 24px;
        color: #fff; /* Cor do texto branco */
        animation: animacaoTexto 3s infinite alternate;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra do texto */
    }

    @keyframes animacaoTexto {
        0% { transform: translate(-20px, -20px) rotate(0deg); }
        100% { transform: translate(20px, 20px) rotate(360deg); }
    }

    @media screen and (max-width: 600px) {
        #texto {
            font-size: 18px;
        }
    }
</style>
</head>
<body>
<div id="texto">João me empresta 10 reais por favor.</div>

<script>
    // Adicionando um pouco de interatividade com JavaScript
    document.getElementById("texto").addEventListener("click", function() {
        alert("Vai pro carai");
    });
</script>
</body>
</html>
